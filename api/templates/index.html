<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prediction</title>
</head>
<body>
    <h1>Entrer le texte à prédire</h1>
    <form action="/predict" method="post">
        <input type="text" name="text" placeholder="Enter text here">
        <button type="submit">Predict</button>
    </form>

    {% if predictions %}
        <h2>Predictions:</h2>
        <ul>
            {% for tag, score in predictions.items() %}
                <li>{{ tag }}: {{ score }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
